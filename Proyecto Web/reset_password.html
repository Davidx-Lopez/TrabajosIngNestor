<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contrase単a</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="login-container">
    <h2>Restablecer contrase単a</h2>

    <form id="resetForm">
        <input type="password" id="password" placeholder="Nueva contrase単a" required>
        <button type="submit">Guardar nueva contrase単a</button>
    </form>
</div>

<script>
const email = window.location.pathname.split("/").pop();

document.querySelector("#resetForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const password = document.querySelector("#password").value;

    const response = await fetch("http://localhost:3000/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    alert(data.message);
    window.location.href = "login.html";
});
</script>

</body>
</html>
