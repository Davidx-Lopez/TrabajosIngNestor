<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Animal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Registrar Nuevo Animal</h2>

<form id="formAnimal">
    <input id="raza" placeholder="Raza" required>
    <input id="sexo" placeholder="Sexo (Macho / Hembra)" required>
    <input id="fecha" type="date" required>
    <input id="peso" placeholder="Peso (kg)">
    <input id="estado" placeholder="Estado de Salud">
    <input id="rfid" placeholder="IdentificaciÃ³n RFID">

    <button type="submit">Guardar</button>
</form>

<h2>Lista de Animales</h2>

<table id="tablaAnimales">
    <tr>
        <th>Raza</th>
        <th>Sexo</th>
        <th>Fecha</th>
        <th>Peso</th>
        <th>Estado</th>
        <th>RFID</th>
    </tr>
</table>

<script src="app.js"></script>
</body>
</html>
