<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GanaControl</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="img/logo.jpeg">
</head>

<body class="relative min-h-screen flex flex-col">

    <!-- Fondo -->
    <div class="fixed inset-0 z-[-10]">
        <img src="img/fondo-register.jpeg" 
        class="w-full h-full object-cover filter brightness-75 blur-sm">
        <div class="absolute inset-0 bg-black/20"></div>
    </div>

    <!-- Logo -->
    <div class="absolute top-6 left-6 z-10">
        <img src="img/logo.jpeg" class="h-20 w-20 rounded-full border-2 border-white shadow-lg">
    </div>

    <!-- Contenedor principal -->
    <div class="relative z-10 flex-1 flex items-start justify-center px-6 pt-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 w-full max-w-5xl">

            <!-- Texto izquierda -->
            <div class="flex flex-col justify-center text-white space-y-6">
                <h1 class="text-5xl font-extrabold drop-shadow-lg">¡Bienvenido a GanaControl!</h1>
                <p class="text-lg">Regístrate y controla tu finca de forma profesional.</p>
            </div>

            <!-- FORMULARIO REGISTRO -->
            <div class="bg-black/50 backdrop-blur-md rounded-3xl shadow-xl p-10 border border-white/20">

                <h2 class="text-3xl font-bold text-center text-green-700 mb-8">Crear Cuenta</h2>

                <form id="registerForm" action="index.php?action=registrar" method="POST" class="flex flex-col gap-5">

                    <input type="text" 
                           name="nombre" 
                           placeholder="Nombre Completo" 
                           required
                           class="register-nombre w-full px-5 py-3 rounded-full bg-white/10 text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-green-500 transition">

                    <input type="email" 
                           name="email" 
                           placeholder="Correo Electrónico" 
                           required
                           class="register-email w-full px-5 py-3 rounded-full bg-white/10 text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-green-500 transition">

                    <input type="password" 
                           name="password" 
                           placeholder="Contraseña" 
                           required 
                           minlength="8"
                           class="register-password w-full px-5 py-3 rounded-full bg-white/10 text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-green-500 transition">

                    <input type="password" 
                           name="password2" 
                           placeholder="Confirmar Contraseña" 
                           required 
                           minlength="8"
                           class="register-confirmacion w-full px-5 py-3 rounded-full bg-white/10 text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-green-500 transition">

                    <button type="submit" 
                            class="px-6 py-3 bg-green-700 text-white rounded-full font-semibold hover:bg-green-800 transition shadow-lg">
                        Registrarse
                    </button>
                </form>

                <p class="mt-6 text-sm text-center text-gray-300">
                    ¿Ya tienes cuenta?
                    <a href="index.php?action=login" class="text-green-400 font-semibold hover:underline">
                        Inicia sesión
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full text-white text-center py-6 mt-auto z-10">
        <p class="text-sm">
            &copy; 2025 GanaControl - Todos los derechos reservados
        </p>
    </footer>

</body>
</html>
