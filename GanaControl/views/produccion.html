<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producci√≥n - GanaControl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/jpeg" href="img/logo.jpeg">
</head>
<body class="relative min-h-screen">
    
    <!-- Fondo con overlay -->
    <div class="fixed inset-0 z-[-10]">
        <img src="https://images.unsplash.com/photo-1500595046743-cd271d694d30?w=1600" 
             alt="Fondo" 
             class="w-full h-full object-cover filter brightness-75">
        <div class="absolute inset-0 bg-gradient-to-br from-green-900/70 to-blue-900/70"></div>
    </div>

    <!-- Header -->
    <header class="bg-white/95 backdrop-blur-sm shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="img/logo.jpeg" alt="Logo" class="h-12 w-12 rounded-full border-2 border-green-600">
                <div>
                    <h1 class="text-2xl font-bold text-green-700">GanaControl</h1>
                    <p class="text-xs text-gray-600">Gesti√≥n de Producci√≥n</p>
                </div>
            </div>
            <button onclick="location.href='dashboard.html'" 
                    class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition shadow-lg">
                ‚Üê Volver al Dashboard
            </button>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Formulario de Registro -->
            <div class="lg:col-span-1">
                <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-6">
                    <div class="flex items-center gap-3 mb-6 pb-4 border-b-2 border-green-200">
                        <div class="p-3 bg-green-100 rounded-full">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <h2 class="text-xl font-bold text-gray-800">Registro de Producci√≥n</h2>
                    </div>
                    
                    <div id="alert" class="hidden mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                        ‚úì Registro guardado exitosamente
                    </div>
                    
                    <form id="formProduccion" class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">C√≥digo del Ganado *</label>
                            <select id="idGanado" required 
                                    class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition">
                                <option value="">Seleccione...</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Tipo de Producci√≥n *</label>
                            <select id="tipoProduccion" required 
                                    class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition">
                                <option value="">Seleccione...</option>
                                <option value="Leche">ü•õ Leche</option>
                                <option value="Carne">ü•© Carne</option>
                                <option value="Queso">üßÄ Queso</option>
                                <option value="Yogurt">ü•§ Yogurt</option>
                                <option value="Crema">üç∂ Crema</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Cantidad *</label>
                                <input type="number" id="cantidad" step="0.01" required 
                                       placeholder="15.5"
                                       class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition">
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Unidad *</label>
                                <select id="unidad" required 
                                        class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition">
                                    <option value="">Seleccione...</option>
                                    <option value="Litros">Litros</option>
                                    <option value="Kilogramos">Kg</option>
                                    <option value="Unidades">Unidades</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Fecha de Producci√≥n *</label>
                            <input type="date" id="fechaProduccion" required 
                                   class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Calidad</label>
                            <select id="calidad" 
                                    class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition">
                                <option value="">Seleccione...</option>
                                <option value="Excelente">‚≠ê Excelente</option>
                                <option value="Buena">‚úì Buena</option>
                                <option value="Regular">‚ûñ Regular</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Observaciones</label>
                            <textarea id="observaciones" rows="3" 
                                      placeholder="Notas adicionales..."
                                      class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition resize-none"></textarea>
                        </div>

                        <button type="submit" 
                                class="w-full px-6 py-3 bg-gradient-to-r from-green-600 to-green-700 text-white font-semibold rounded-lg hover:from-green-700 hover:to-green-800 transition shadow-lg transform hover:scale-105">
                            üíæ Registrar Producci√≥n
                        </button>
                    </form>
                </div>
            </div>

            <!-- Tabla de Reportes -->
            <div class="lg:col-span-2">
                <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-6">
                    <div class="flex items-center justify-between mb-6 pb-4 border-b-2 border-green-200">
                        <div class="flex items-center gap-3">
                            <div class="p-3 bg-blue-100 rounded-full">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                </svg>
                            </div>
                            <h2 class="text-xl font-bold text-gray-800">Reportes de Producci√≥n</h2>
                        </div>
                        
                        <div class="flex gap-2">
                            <button onclick="exportarExcel()" 
                                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition text-sm">
                                üìä Exportar
                            </button>
                        </div>
                    </div>
                    
                    <!-- B√∫squeda -->
                    <div class="mb-4">
                        <div class="relative">
                            <input type="text" id="searchInput" 
                                   placeholder="üîç Buscar por c√≥digo, tipo o fecha..."
                                   class="w-full px-4 py-2 pl-10 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Tabla -->
                    <div class="overflow-x-auto rounded-lg border-2 border-gray-200">
                        <table class="w-full text-sm">
                            <thead class="bg-gradient-to-r from-green-600 to-green-700 text-white">
                                <tr>
                                    <th class="px-4 py-3 text-left font-semibold">ID</th>
                                    <th class="px-4 py-3 text-left font-semibold">C√≥digo</th>
                                    <th class="px-4 py-3 text-left font-semibold">Tipo</th>
                                    <th class="px-4 py-3 text-left font-semibold">Cantidad</th>
                                    <th class="px-4 py-3 text-left font-semibold">Unidad</th>
                                    <th class="px-4 py-3 text-left font-semibold">Fecha</th>
                                    <th class="px-4 py-3 text-left font-semibold">Calidad</th>
                                    <th class="px-4 py-3 text-center font-semibold">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaBody" class="bg-white divide-y divide-gray-200">
                                <!-- Se llena din√°micamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Estad√≠sticas R√°pidas -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-6">
            <div class="bg-white/95 rounded-xl p-6 shadow-lg text-center">
                <div class="text-3xl font-bold text-blue-600" id="statTotal">0</div>
                <div class="text-sm text-gray-600 mt-2">Registros Totales</div>
            </div>
            <div class="bg-white/95 rounded-xl p-6 shadow-lg text-center">
                <div class="text-3xl font-bold text-green-600" id="statHoy">0</div>
                <div class="text-sm text-gray-600 mt-2">Producci√≥n Hoy</div>
            </div>
            <div class="bg-white/95 rounded-xl p-6 shadow-lg text-center">
                <div class="text-3xl font-bold text-purple-600" id="statMes">0</div>
                <div class="text-sm text-gray-600 mt-2">Este Mes</div>
            </div>
            <div class="bg-white/95 rounded-xl p-6 shadow-lg text-center">
                <div class="text-3xl font-bold text-orange-600" id="statPromedio">0</div>
                <div class="text-sm text-gray-600 mt-2">Promedio Diario</div>
            </div>
        </div>
    </main>

    <script>
        // Datos de ganado
        const ganadoData = [
            {id: 1, codigo: 'G001', nombre: 'Margarita'},
            {id: 2, codigo: 'G002', nombre: 'Bruno'},
            {id: 3, codigo: 'G003', nombre: 'Lola'},
            {id: 4, codigo: 'G004', nombre: 'Torito'},
            {id: 5, codigo: 'G005', nombre: 'Manchas'},
            {id: 6, codigo: 'G006', nombre: 'Canela'},
            {id: 7, codigo: 'G007', nombre: 'Morena'}
        ];

        // Cargar select de ganado
        const selectGanado = document.getElementById('idGanado');
        ganadoData.forEach(g => {
            const option = document.createElement('option');
            option.value = g.id;
            option.textContent = `${g.codigo} - ${g.nombre}`;
            selectGanado.appendChild(option);
        });

        // Establecer fecha actual
        document.getElementById('fechaProduccion').valueAsDate = new Date();

        // Base de datos local
        let producciones = JSON.parse(localStorage.getItem('producciones_ganado')) || [];

        // Actualizar estad√≠sticas
        function actualizarStats() {
            const hoy = new Date().toISOString().split('T')[0];
            const mesActual = new Date().getMonth();
            const a√±oActual = new Date().getFullYear();

            document.getElementById('statTotal').textContent = producciones.length;
            
            const prodsHoy = producciones.filter(p => p.fecha === hoy);
            const cantidadHoy = prodsHoy.reduce((sum, p) => sum + parseFloat(p.cantidad), 0);
            document.getElementById('statHoy').textContent = cantidadHoy.toFixed(1);

            const prodsMes = producciones.filter(p => {
                const fecha = new Date(p.fecha);
                return fecha.getMonth() === mesActual && fecha.getFullYear() === a√±oActual;
            });
            const cantidadMes = prodsMes.reduce((sum, p) => sum + parseFloat(p.cantidad), 0);
            document.getElementById('statMes').textContent = cantidadMes.toFixed(1);

            const diasConProd = new Set(producciones.map(p => p.fecha)).size;
            const promedio = diasConProd > 0 ? producciones.reduce((sum, p) => sum + parseFloat(p.cantidad), 0) / diasConProd : 0;
            document.getElementById('statPromedio').textContent = promedio.toFixed(1);
        }

        // Renderizar tabla
        function renderTabla(filtro = '') {
            const tbody = document.getElementById('tablaBody');
            tbody.innerHTML = '';

            const produccionesFiltradas = producciones.filter(p => 
                p.codigo.toLowerCase().includes(filtro.toLowerCase()) ||
                p.tipo.toLowerCase().includes(filtro.toLowerCase()) ||
                p.fecha.includes(filtro)
            );

            if (produccionesFiltradas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center py-8 text-gray-500">No hay registros de producci√≥n</td></tr>';
                return;
            }

            produccionesFiltradas.reverse().forEach((p) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-green-50 transition';
                tr.innerHTML = `
                    <td class="px-4 py-3 font-semibold text-gray-700">${p.id}</td>
                    <td class="px-4 py-3"><span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-md font-medium">${p.codigo}</span></td>
                    <td class="px-4 py-3">${p.tipo}</td>
                    <td class="px-4 py-3 font-bold text-green-600">${p.cantidad}</td>
                    <td class="px-4 py-3">${p.unidad}</td>
                    <td class="px-4 py-3">${p.fecha}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 rounded-md text-xs font-semibold ${
                            p.calidad === 'Excelente' ? 'bg-green-100 text-green-800' :
                            p.calidad === 'Buena' ? 'bg-blue-100 text-blue-800' :
                            p.calidad === 'Regular' ? 'bg-yellow-100 text-yellow-800' : 'bg-gray-100 text-gray-800'
                        }">
                            ${p.calidad || '-'}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-center">
                        <button onclick="editarProduccion(${p.id})" 
                                class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition text-xs mr-1">
                            ‚úèÔ∏è
                        </button>
                        <button onclick="eliminarProduccion(${p.id})" 
                                class="px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 transition text-xs">
                            üóëÔ∏è
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Agregar producci√≥n
        document.getElementById('formProduccion').addEventListener('submit', function(e) {
            e.preventDefault();

            const idGanado = document.getElementById('idGanado').value;
            const ganado = ganadoData.find(g => g.id == idGanado);

            const nuevaProduccion = {
                id: Date.now(),
                idGanado: idGanado,
                codigo: ganado.codigo,
                tipo: document.getElementById('tipoProduccion').value,
                cantidad: document.getElementById('cantidad').value,
                unidad: document.getElementById('unidad').value,
                fecha: document.getElementById('fechaProduccion').value,
                calidad: document.getElementById('calidad').value,
                observaciones: document.getElementById('observaciones').value
            };

            producciones.push(nuevaProduccion);
            localStorage.setItem('producciones_ganado', JSON.stringify(producciones));

            // Mostrar alerta
            const alert = document.getElementById('alert');
            alert.classList.remove('hidden');
            setTimeout(() => alert.classList.add('hidden'), 3000);

            // Limpiar formulario
            this.reset();
            document.getElementById('fechaProduccion').valueAsDate = new Date();

            renderTabla();
            actualizarStats();
        });

        // Eliminar producci√≥n
        function eliminarProduccion(id) {
            if (confirm('¬øEst√° seguro de eliminar este registro?')) {
                producciones = producciones.filter(p => p.id !== id);
                localStorage.setItem('producciones_ganado', JSON.stringify(producciones));
                renderTabla();
                actualizarStats();
            }
        }

        // Editar producci√≥n
        function editarProduccion(id) {
            const p = producciones.find(prod => prod.id === id);
            if (!p) return;

            document.getElementById('idGanado').value = p.idGanado;
            document.getElementById('tipoProduccion').value = p.tipo;
            document.getElementById('cantidad').value = p.cantidad;
            document.getElementById('unidad').value = p.unidad;
            document.getElementById('fechaProduccion').value = p.fecha;
            document.getElementById('calidad').value = p.calidad;
            document.getElementById('observaciones').value = p.observaciones;

            eliminarProduccion(id);
            window.scrollTo(0, 0);
        }

        // Exportar a Excel (simulado)
        function exportarExcel() {
            alert('Funci√≥n de exportaci√≥n en desarrollo. Los datos se guardar√°n en formato CSV.');
        }

        // B√∫squeda
        document.getElementById('searchInput').addEventListener('input', function(e) {
            renderTabla(e.target.value);
        });

        // Inicializar
        renderTabla();
        actualizarStats();
    </script>
</body>
</html>
